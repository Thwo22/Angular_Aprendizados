<div class="class">
    <h2>Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            nome: {{ animal.name }} -- tipo: {{ animal.type }} -- pelagem: {{ animal.pelagem }}
            <button (click)="showAge(animal)">Mostrar idade</button>
        </li>
    </ul>
    <h3>{{ animalDetails }}</h3>
</div>
